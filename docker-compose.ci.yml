# CI Docker Compose - for building and pushing production images
# Usage:
#   docker compose -f docker-compose.ci.yml build
#   docker compose -f docker-compose.ci.yml up
#
# This is the source of truth for CI image tags and build args.

services:
  termv:
    image: rjchicago/termv:latest
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    stdin_open: true
    tty: true
    environment:
      - TERM=xterm-256color
